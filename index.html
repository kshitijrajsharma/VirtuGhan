<!DOCTYPE html>
<html>
  <head>
    <title>NDVI Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
      }
      #info {
        position: absolute;
        bottom: 10px;
        z-index: 1000;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      #controls {
        position: absolute;
        top: 10px;
        z-index: 1000;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      <strong>Computation Time:</strong>
      <span id="computation-time"></span> seconds<br />
      <strong>Coordinates:</strong> <span id="coords"></span><br />
      <strong>Zoom Level:</strong> <span id="zoom-level"></span>
    </div>
    <div id="controls">
      <label for="image-type">Image Type:</label>
      <select id="image-type">
        <option value="rgb">RGB</option>
        <option value="ndvi">NDVI</option>
      </select>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([0, 0], 2);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);

      var imageLayer;

      map.on("moveend", function () {
        var bounds = map.getBounds();
        var bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;
        var zoom = map.getZoom();
        var imageType = document.getElementById("image-type").value;

        document.getElementById("coords").textContent = bbox;
        document.getElementById("zoom-level").textContent = zoom;
        if (zoom < 5) {
          return;
        }

        fetch(
          `http://127.0.0.1:8000/image?bbox=${bbox}&zoom=${zoom}&band=${imageType}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (imageLayer) {
              map.removeLayer(imageLayer);
            }

            data.images.forEach((tile) => {
              var imageUrl = `data:image/png;base64,${tile.image}`;
              var tileBounds = [
                [bounds.getSouth(), bounds.getWest()],
                [bounds.getNorth(), bounds.getEast()],
              ];
              imageLayer = L.imageOverlay(imageUrl, tileBounds).addTo(map);
            });

            document.getElementById("computation-time").textContent =
              data.computation_time.toFixed(2);
            document.getElementById("coords").textContent =
              data.coords.join(", ");
            document.getElementById("zoom-level").textContent = data.zoom;
          })
          .catch((error) => console.error("Error fetching image data:", error));
      });
    </script>
  </body>
</html>
